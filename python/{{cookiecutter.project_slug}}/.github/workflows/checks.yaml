name: checks
on: [push, pull_request]
jobs:
  test:
    name: {{ "test py${{ matrix.python-version }}" }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: {{ "${{ matrix.python-version }}" }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "0.4.8"

      - name: Install dependencies
        run: uv pip install --system -r pyproject.toml --extra tests

      - name: Run tests
        run: uv run pytest

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "0.4.8"

      - name: Install dependencies
        run: uv pip install --system -r pyproject.toml --extra dev

      - name: Check style
        run: uv run ruff check . && python3 -m ruff format --check .

{% if cookiecutter.add_docs %}
  docs:
    runs-on: ubuntu-latest
    env:
      SPHINX_GITHUB_CHANGELOG_TOKEN: {{ "${{ secrets.GITHUB_TOKEN }}" }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "0.4.8"

      - name: Install dependencies
        run: uv pip install --system -r pyproject.toml --extra docs

      - name: Attempt docs build
        working-directory: ./docs
        env:
          SPHINXBUILD: uv run sphinx-build
        run: make html
{% endif %}
